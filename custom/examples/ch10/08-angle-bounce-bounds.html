<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Bobbing 1</title>
    <link rel="stylesheet" href="../include/style.css">
    <style type="text/css">
      #canvas {
        background: #fff;
      }
    </style>
  </head>
  <body>
    <header>
      Example from <a href="http://amzn.com/1430236655?tag=html5anim-20"><em>Foundation HTML5 Animation with JavaScript</em></a>
    </header>
    <canvas id="canvas" width="640" height="340"></canvas>
    
    <script type="module">
    import Ball from './classes/ball.js'
    import Line from './classes/line.js'
    import {intersects, captureMouse} from '../include/utils.js'

    window.onload = function () {
      const canvas = document.getElementById('canvas'),
            context = canvas.getContext('2d'),
            {width, height} = canvas,
            mouse = captureMouse(canvas),
            centerX = width / 2,
            maxAngle = 45 * Math.PI / 180,
            ball = new Ball(),
            line = new Line(0, 0, 300, 0),
            gravity = 0.1,
            angle = 10 * Math.PI / 180,
            bouncing = -0.9;
      
      line.x = 50;
      line.y = 200;
      line.rotation = angle;

      ball.x = 100;
      ball.y = 100;

      function hitDetection() {
        const bounds = line.getBounds()

        const isHit = ball.x + ball.radius > bounds.x &&
                      ball.x - ball.radius < bounds.x + bounds.width;
        if (!isHit) {
          return;
        }
        const cos = Math.cos(line.rotation),
              sin = Math.sin(line.rotation);

        // rotate cordination
        let dx = ball.x - line.x,
            dy = ball.y - line.y,
            y1 = dy * cos + (dx * sin * -1);

        if (y1 > ball.radius * -1) {
          // rotate speed
          let {vx, vy} = ball,
              x1 = dx * cos - (dy * sin * -1),
              vx1 = vx * cos - (vy * sin * -1),
              vy1 = vy * cos + (vx * sin * -1);
          
          // bouncing
          y1 = ball.radius * -1;
          vy1 = vy1 * bouncing;

          // rotate back all
          const x2 = x1 * cos - y1 * sin,
                y2 = y1 * cos + x1 * sin,
                vx2 = vx1 * cos - vy1 * sin,
                vy2 = vy1 * cos + vx1 * sin;

          ball.x = line.x + x2;
          ball.y = line.y + y2;
          ball.vx = vx2;
          ball.vy = vy2;
        }

        
      }

      
      (function draw(){
        window.requestAnimationFrame(draw);
        context.clearRect(0, 0, width, height);

        const mouseX = Math.min(width, Math.max(0, mouse.x)),
              dx = centerX - mouseX,
              rotateAngle = dx / centerX * maxAngle;
        console.log(mouseX, rotateAngle);
        line.rotation = rotateAngle;

        ball.vy += gravity;
        ball.x += ball.vx;
        ball.y += ball.vy;

        hitDetection();

        ball.draw(context);
        line.draw(context);
      }())
    }
    </script>
  </body>
</html>
