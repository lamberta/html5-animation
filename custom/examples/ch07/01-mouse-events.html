<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Bobbing 1</title>
    <link rel="stylesheet" href="../include/style.css">
    <style type="text/css">
      #canvas {
        background: #000;
      }
    </style>
  </head>
  <body>
    <header>
      Example from <a href="http://amzn.com/1430236655?tag=html5anim-20"><em>Foundation HTML5 Animation with JavaScript</em></a>
    </header>
    <canvas id="canvas" width="640" height="340"></canvas>
    
    <script type="module">
    import {captureMouse, circleContainsPoint} from '../include/utils.js';
    import Ball from './classes/ball.js';
    window.onload = function () {
      const canvas = document.getElementById('canvas'),
            context = canvas.getContext('2d'),
            mouse = captureMouse(canvas),
            {width, height} = canvas,
            ball = new Ball();

      ball.x = width / 2;
      ball.y = height / 2;
      ball.draw(context);

      canvas.addEventListener('mousemove', () => {
        if (circleContainsPoint(ball, mouse)) {
          console.log('mouse in the ball')
        } else {
          console.log('mouse out the ball')
        }
      }, false)
    }
    </script>
  </body>
</html>
