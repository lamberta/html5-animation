<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Bobbing 1</title>
    <link rel="stylesheet" href="../include/style.css">
    <style type="text/css">
      #canvas {
        background: #fff;
      }
    </style>
  </head>
  <body>
    <header>
      Example from <a href="http://amzn.com/1430236655?tag=html5anim-20"><em>Foundation HTML5 Animation with JavaScript</em></a>
    </header>
    <canvas id="canvas" width="640" height="340"></canvas>
    
    <script type="module">
    import {captureMouse, circleContainsPoint} from '../include/utils.js'
    import Ball from './classes/ball.js'

    window.onload = function () {
      const canvas = document.getElementById('canvas'),
            context = canvas.getContext('2d'),
            {width, height} = canvas,
            mouse = captureMouse(canvas);
      
      let centerBall = new Ball();
      
      centerBall.x = width / 2;
      centerBall.y = height / 2;
      
      (function draw(){
        window.requestAnimationFrame(draw);
        context.clearRect(0, 0, width, height);


        if (circleContainsPoint(centerBall, mouse)) {
          console.log('hit!')
        } else {
          console.log('not hit!')
        }

        centerBall.draw(context);
      }())
    }
    </script>
  </body>
</html>
