<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Bobbing 1</title>
    <link rel="stylesheet" href="../include/style.css">
    <style type="text/css">
      #canvas {
        background: #000;
      }
    </style>
  </head>
  <body>
    <header>
      Example from <a href="http://amzn.com/1430236655?tag=html5anim-20"><em>Foundation HTML5 Animation with JavaScript</em></a>
    </header>
    <canvas id="canvas" width="640" height="340"></canvas>
    
    <script type="module">
    import '../include/utils.js';
    import keycode from '../../xtras/keycode.js';
    import Ship from './classes/ship.js';
    window.onload = function () {
      const canvas = document.getElementById('canvas'),
            context = canvas.getContext('2d'),
            {width, height} = canvas,
            ship = new Ship(),
            angleSpeed = 0.05,
            force = 0.1,
            friction = 0.95,
            minSpeed = 0.001;
      let a = 0,
          vr = 0,
          vx = 0,
          vy = 0;
      
      ship.x = width / 2;
      ship.y = height / 2;

      const shipMiddleWidth = ship.width / 2,
            shipMiddleHeight = ship.height / 2;
      const top = 0,
            right = width,
            bottom = height,
            left = 0;

      window.addEventListener('keydown', e => {
        switch (e.keyCode) {
          case keycode.LEFT:
            vr = angleSpeed * -1;
            break;
          case keycode.RIGHT:
            vr = angleSpeed;
            break;
          case keycode.UP:
            a = force;
            ship.showFlame = true;
            break;
        }
      }, false);

      window.addEventListener('keyup', () => {
        a = 0;
        ship.showFlame = false;
        vr = 0;
      }, false);

      /**
       * 检测飞船是否飞出舞台，如果是，让飞船从另一侧进入
       */
      function wrapShip(ship) {
        if (ship.x - shipMiddleWidth > right) {
          ship.x = left - shipMiddleWidth
        } else if (ship.x + shipMiddleWidth < left) {
          ship.x = right + shipMiddleWidth
        }

        if (ship.y - shipMiddleHeight > bottom) {
          ship.y = top - shipMiddleHeight
        } else if (ship.y + shipMiddleHeight < top) {
          ship.y = bottom + shipMiddleHeight
        }
      }

      ;(function draw(){
        window.requestAnimationFrame(draw);
        context.clearRect(0, 0, width, height);

        ship.rotation += vr;

        const ax = Math.cos(ship.rotation) * a,
              ay = Math.sin(ship.rotation) * a;

        vx += ax;
        vy += ay;
        
        vx *= friction;
        vy *= friction;

        if (vx < minSpeed) {
          vx = 0;
        }
        if (vy < minSpeed) {
          vy = 0;
        }

        ship.x += vx;
        ship.y += vy;
        wrapShip(ship);
        ship.draw(context);
      }());
    }
    </script>
  </body>
</html>
