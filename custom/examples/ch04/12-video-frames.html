<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Bobbing 1</title>
    <link rel="stylesheet" href="../include/style.css">
    <style type="text/css">
      #video {
        display: none;
      }
    </style>
  </head>
  <body>
    <header>
      Example from <a href="http://amzn.com/1430236655?tag=html5anim-20"><em>Foundation HTML5 Animation with JavaScript</em></a>
    </header>
    <canvas id="canvas" width="640" height="340"></canvas>
    <video id="video" autobuffer autoplay>
      <source src="./assets/movieclip.mp4" type="video/mp4" />
      <source src="./assets/movieclip.ogv" type="video/ogv" />
      <source src="./assets/movieclip.webm" type="video/webm" />
    </video>
    
    <script type="module">
    import '../include/utils.js'
    window.onload = function () {
      const canvas = document.getElementById('canvas'),
            context = canvas.getContext('2d');
      const img = document.getElementById('video');

      ;(function draw(){
        window.requestAnimationFrame(draw)
        context.clearRect(0, 0, context.width, context.height);
        context.drawImage(img, 0, 0);
      }());
    }
    </script>
  </body>
</html>
